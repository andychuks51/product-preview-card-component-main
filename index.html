<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
      <div class="margin-space"></div>
      <div class="card-container">
        <div class="card-img"></div>
        <div class="body-text-container">
          <div class="card-title">Perfume</div>
          <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="body-paragraph">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price-label">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="card-btn">
            <img src="./images/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Andrew Onkwu</a>.
        </div>
      </footer>
  </body>
</html>
